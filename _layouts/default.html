---
root-class: docs-page
scripts: scripts/default.html
layout: base
---
<div class="docs-wrapper">
    {% include sidebar.html %}

    <div class="docs-content">
        <div class="container">
            <article class="docs-article">
                <header class="docs-header">
                    <h1 class="docs-heading">
                        {{page.title}}
                        <span class="docs-time">Last updated: {{site.date}}</span>
                    </h1>
                    <section class="docs-intro">
                        {% include toc.html html=content %}
                    </section>
                    <!--//docs-intro-->
                </header>
                <section class="docs-section">
                    {{ content }}
                </section>
                <!--//section-->
            </article>

            {% include footer.html %}
        </div>
    </div>
</div>
<!--//docs-wrapper-->
